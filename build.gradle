buildscript {
    ext {
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.jojoldu.book'
version '1.0.4-SNAPSHOT-'+new Date().format("yyyyMMddHHmmss")
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compileOnly('org.springframework.boot:spring-boot-starter-web')
    compileOnly('org.projectlombok:lombok')
    compileOnly('org.springframework.boot:spring-boot-starter-data-jpa')
    compileOnly('org.springframework.boot:spring-boot-starter-mustache')
    compileOnly('com.h2database:h2')

    compileOnly('org.springframework.boot:spring-boot-starter-oauth2-client')
    compileOnly('org.springframework.session:spring-session-jdbc')

    compileOnly("org.mariadb.jdbc:mariadb-java-client")

    testCompileOnly('org.springframework.boot:spring-boot-starter-test')
    testCompileOnly("org.springframework.security:spring-security-test")
}